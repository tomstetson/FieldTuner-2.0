name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build release
      run: |
        python build.py --release
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: FieldTuner ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## üéâ FieldTuner ${{ github.ref_name }} Release
          
          ### ‚ú® What's New
          - Enhanced quick settings UI
          - Improved profile detection
          - Better error handling
          - Performance optimizations
          
          ### üêõ Bug Fixes
          - Fixed profile selection issues
          - Improved stability
          - Better error messages
          
          ### üì¶ Installation
          1. Download `FieldTuner-V${{ github.ref_name }}.exe`
          2. Run as Administrator
          3. Enjoy enhanced Battlefield 6 configuration!
          
          ### üîó Links
          - [Documentation](https://github.com/sneakytom/FieldTuner/wiki)
          - [Issues](https://github.com/sneakytom/FieldTuner/issues)
          - [Discussions](https://github.com/sneakytom/FieldTuner/discussions)
          
          **Made with ‚ù§Ô∏è by SneakyTom**
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/FieldTuner-V${{ github.ref_name }}.exe
        asset_name: FieldTuner-V${{ github.ref_name }}.exe
        asset_content_type: application/octet-stream
    
    - name: Upload Source Code
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/
        asset_name: FieldTuner-V${{ github.ref_name }}-Source.zip
        asset_content_type: application/zip